[tox]
envlist = py38


[testenv]
install_command = pip install --pre {opts} {packages}
; whitelist_externals = unzip
deps =
    -rrequirement.txt

setenv =
  PYTHONPATH=.

commands =
     python regression_model/testingcommands.py
     python regression_model/get_data.py
     pytest \
           -s \
           -v \
           {posargs:tests}